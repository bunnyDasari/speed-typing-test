<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container" id="speedTypingTest">
        <div class="m-3">
            <h1 class=" hcolor">Speed Typing test</h1>
            <p class="para">on your fingers lets set Go!</p>
            <div class="d-flex flex-row justify-content-left mb-3">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                <p id="timer" class="p-3 para"><span>seconds</span></p>
            </div>
            <div class="container-3 mb-3">
                <p id="quoteDisplay" class="para"></p>
                <textarea class="form-control w-100" rows="5" id="quoteInput" placeholder="Type...."></textarea>
            </div>
            <p id="result"></p>
            <div class="p-3">
                <button id="submitBtn" class="btn btn-primary">Submit</button>
                <button id="resetBtn" class="btn btn-primary">Reset</button>
            </div>

        </div>
    </div>
</body>

</html>
